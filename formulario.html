<html lang="pt-br">

<body>
 <div class="box">
<fieldset>

<legend><b>Fôrmulario de clientes</b></legend><br>

<form action="">

<div class="inputbox">
   
<input type="text" name="nome" id="nome" class="inputuser" required  >
<label for="nome" class="labelinput"  >Nome completo</label>   
</div><br><br>

<div class="inputbox"> 
<input type="text" name="email" id="email" class="inputuser" required  >
<label for="email" class="labelinput">Email</label> 
</div><br><br>
    
    
<div class="inputbox">  
<input type="tel" name="telefone" id="telefone" class="inputuser" required >
<label for="telefone"  class="labelinput"  >Telefone</label> 
</div><br><br>

<p>sexo:</p>        
        
<input type="radio" name="feminino" id="feminino" value="feminino" required >
<label for="feminino">Feminino</label><br>

<input type="radio" name="masculino" id="masculino" value="masculino" required >
<label for="masculino">Masculino</label><br>

<input type="radio" name="outro" id="outro" value="outro" required >
<label for="outro">Outro</label><br><br>


<label for="feminino"><b>Data de Nascimento:</label></b>
<input type="date" name="data_nascimento" id="data_nascimento" required ><br><br>


<div class="inputbox">  
<input type="text" name="cidade" id="cidade" class="inputuser" required >
<label for="cidade"  class="labelinput"  >Cidade</label><br> 


<div class="inputbox">  
<input type="text" name="estado" id="estado" class="inputuser" required >
<label for="estado"  class="labelinput">Estado</label><br>
    

<div class="inputbox">  
<input type="text" name="endereco" id="endereco" class="inputuser" required >
<label for="endereco"  class="labelinput">Endereço</label> <br>
        
        
        
    




<input type="submit" name="submit" id="submit">








</form>
</fieldset>
</div>  
</body>
</html>
